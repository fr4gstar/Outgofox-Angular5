<button (click)="toggleSearch();" class="uk-button uk-button-default uk-width-1-3"><p uk-icon="icon: search"></p>Suche</button>
<button (click)="toggleMap();" class="uk-button uk-button-default uk-width-1-3"><p uk-icon="icon: world"></p>Karte</button>
<button (click)="toggleFilter();" class="uk-button uk-button-default uk-width-1-3"><p uk-icon="icon: settings"></p>Filter</button>

<div class="uk-container filterBox" *ngIf="openFilter">
  <button class="uk-button uk-button-default uk-width-1-1">Aktive Filter</button>

  <div class="uk-grid">
    <div class="uk-width-1-3">
      Zeitraum:
      <ul>
        <li>
          Start:
          <angular2-date-picker [(ngModel)]="startDate" [settings]="settings"></angular2-date-picker>
        </li>
        <li>
        Ende:
        <angular2-date-picker [(ngModel)]="endDate" [settings]="settings"></angular2-date-picker>
        </li>
      </ul>
    </div>
    <div class="uk-width-1-3">
      Preis:
      <ul>
        <li>
          <a>Kostenlos</a>
        </li>
        <li>
        <a>Bis 10€</a>
        </li>
        <li>
          <a>Über 10€</a>
        </li>
      </ul>
    </div>
    <div class="uk-width-1-3">
      Kategorie:
      <ul>
        <li>
          <a>1</a>
        </li>
        <li>
          <a>2</a>
        </li>
        <li>
          <a>3</a>
        </li>
        <li>
          <a>4</a>
        </li>
        <li>
          <a>5</a>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="uk-container" *ngIf="openMap">
  <agm-map [latitude]="bonn_lat" [longitude]="bonn_lng" [styles]="styles">
    <agm-marker [latitude]="bonn_lat" [longitude]="bonn_lng"></agm-marker>
  </agm-map>
</div>
